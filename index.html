<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simon Says - JavaScript</title>
	<link rel="stylesheet" href="css/style.css" />
	
	<script src="js/jquery.js"></script>
	<script src="js/simon.js"></script>

</head>
<body>
	<div class="container">
	<h1>Simon Says</h1>
		<div class="simon">
			<ul>
				<li class="red" data-tile="1"></li>
				<li class="blue" data-tile="2"></li>
				<li class="yellow" data-tile="3"></li>
				<li class="green" data-tile="4"></li>
			</ul>
		</div>
		<div class="game-info">
			<h2>Round: <span data-round="0">0</span></h2>
			<button data-action="start" >Start</button>
			<p data-action="lose">Sorry, you lost after <span data-round="0"></span> rounds!</p>
		</div>
		<div class="game-options">
			<h2>Game Options:</h2>
			<input type="radio" name="mode" value="normal" checked>Normal<br>
			<input type="radio" name="mode" value="sound-only">Sound Only<br>
			<input type="radio" name="mode" value="light-only">Light Only<br>
			<input type="radio" name="mode" value="free-board">Free board
		</div>
		<div data-action="sound"></div>
	</div>
</body>
</html>
